<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>FORM Pizza</title>
</head>
<body>
  <h1>Lana Pizza | Pizza-on-Demand</h1>
  <p>Llllllllllllllllllllllll Yyyyyyyyyyy Zzzzzzzzsz ggggggggggggggggggggggg
   ggggggggggggggg.</p>
  <form action="" method="POS">
    <table border="0">
      <thead>
          <tr>
            <th colspan="1">Your information</th>
          </tr>
        </thead>
        <tbody>
           <tr>
              <td><label for="name">name:</label></td>
              <td><input type="text"  name="name"></td>
           </tr>
            <tr>
              <td><label for="Address">Address:</label></td>
              <td><input type="text"  Address="Address"></td>
           </tr>
           <tr>
              <td><label for="phone number">phone number:</label></td>
              <td><input type="text"  phone number="phone number"></td>
           </tr>
           <tr>
              <td><label for="email">email:</label></td>
              <td><input type="email"  email="email"></td>
           </tr>
           <tr>
             <td><label for="">delivery:</label></td>
             <td><textarea name="delivery" cols="23" rows="6"></textarea></td>
           </tr>
        </tbody>
    </table>
    
    <fieldset>
      <legend>design your dream : </legend>
      <h4>Pizza Specs</h4>
      <h4>Crust (Choose One):</h4>
      <ul style="list-style: none;/">
        <li>
          <input type="radio" name="crust" value="cw">
          <label for="crust">Classic White</label>
        </li>
         <li>
          <input type="radio" name="crust" value="mg">
          <label for="crust">Multi Grain</label>
        </li>
         <li>
          <input type="radio" name="crust" value="cw">
          <label for="crust">Beef paper</label>
        </li>
      </ul>
      <h4>Toping (......)</h4>
      <ul style="list-style: none;/">
        <li>
          <input type="checkbox" name="toping" value="rs">
          <label for="toping">red sauce</label>
        </li>
        <li>
          <input type="checkbox" name="toping" value="mc">
          <label for="toping">mozzarela cheese</label>
        </li>
        <li>
          <input type="checkbox" name="toping" value="ms">
          <label for="toping">mushrooms</label>
        </li>
        <li>
          <input type="checkbox" name="toping" value="pi">
          <label for="toping">peperoni</label>
        </li>
      </ul>
      <h4>Number</h4>
      <p>How many pizza: <input type="text" list="How many pizza" name="How many pizza">
      <datalist id="How many pizza">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
        <option value="6">
     </datalist>
      <br><br>
      <button type="submit"><a href="praktikum 2 b.html">bring me a pizza<a/></a/></button>
      <button type="reset">reset</button>
    </fieldset>
  </form>
  
</body>
</html>
