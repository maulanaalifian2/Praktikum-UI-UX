<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Positioning</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .container {
            border: 3px solid black;
            border-radius: 10px;
            width: 700px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Kotak hijau di atas */
        .header {
            background-color: lightgreen;
            height: 80px;
            border: 2px solid gray;
            border-radius: 5px;
        }

        /* Bagian tengah dan bawah pakai flex (dua kolom) */
        .row {
            display: flex;
            gap: 20px;
        }

        .sidebar {
            background-color: yellow;
            width: 150px;
            height: 120px;
            border: 2px solid gray;
            border-radius: 5px;
        }

        .content {
            background-color: orange;
            flex: 1;
            height: 120px;
            border: 2px solid gray;
            border-radius: 5px;
        }

        .footer {
            background-color: skyblue;
            flex: 1;
            height: 120px;
            border: 2px solid gray;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>

        <div class="row">
            <div class="sidebar"></div>
            <div class="content"></div>
        </div>

        <div class="row">
            <div class="sidebar"></div>
            <div class="footer"></div>
        </div>
    </div>
</body>
</html>
