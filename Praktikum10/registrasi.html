  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

<!-- NAVBAR (TETAP SAMA) -->

  <div class="container">
    <a class="navbar-brand" href="index.html">BMW</a>

    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="registrasi.html">Registrasi</a>
      </li>
    </ul>
  </div>
</nav>

<!-- FORM (FORMAT SAMA, KONTEN NYAMBUNG) -->
<div class="container my-5">
  <h2 class="text-center mb-4">Form Registrasi Event BMW</h2>
  <p class="text-center text-muted">
    Daftarkan diri Anda untuk mengikuti event dan peluncuran terbaru BMW.
  </p>

  <form>
    <div class="row mb-3">
      <label class="col-md-4 col-form-label">Nama Lengkap</label>
      <div class="col-md-8">
        <input type="text" class="form-control" required />
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-md-4 col-form-label">Email</label>
      <div class="col-md-8">
        <input type="email" class="form-control" required />
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-md-4 col-form-label">Event BMW</label>
      <div class="col-md-8">
        <select class="form-select" required>
          <option selected disabled>Pilih Event</option>
          <option>BMW New Model Launch</option>
          <option>BMW Electric Future Showcase</option>
          <option>BMW Motorsport Experience</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-md-4 col-form-label">Kategori Peserta</label>
      <div class="col-md-8">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="kategori" />
          <label class="form-check-label">Mahasiswa</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="kategori" />
          <label class="form-check-label">Umum</label>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <label class="col-md-4 col-form-label">Domisili</label>
      <div class="col-md-8">
        <input type="text" class="form-control" placeholder="Kota / Negara" />
      </div>
    </div>

    <div class="row">
      <div class="offset-md-4 col-md-8">
        <button class="btn btn-primary" type="submit">
          Daftar Event
        </button>
      </div>
    </div>
  </form>
</div>

<footer class="bg-dark text-white text-center py-3">
