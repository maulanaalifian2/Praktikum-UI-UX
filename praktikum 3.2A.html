<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Web Page</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header .nav-buttons {
            display: flex;
            gap: 5px;
            margin-right: 10px;
        }
        .header .nav-buttons button {
            width: 20px;
            height: 20px;
        }
        .header .url-bar {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 5px;
        }
        .main-nav {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .main-nav a {
            text-decoration: none;
            color: #000;
        }
        .form-container {
            display: flex;
            gap: 20px;
        }
        .left-column {
            width: 30%;
        }
        .right-column {
            width: 70%;
        }
        .image-placeholder {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #ccc;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            width: 150px;
            margin-right: 10px;
        }
        .form-group input, .form-group select, .form-group textarea {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .form-group textarea {
            height: 80px;
        }
        .checkbox-group {
            margin-top: 10px;
            margin-bottom: 15px;
        }
        .checkbox-group div {
            margin-bottom: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .green-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="nav-buttons">
            <button>&lt;</button>
            <button>&gt;</button>
            <button>X</button>
            <button>&#x2302;</button>
        </div>
        <input type="text" class="url-bar" value="http://">
        <button>&#x1F50D;</button>
    </div>

    <div class="menu-bar">
        <a href="#">Home |</a>
        <a href="#">Generate Link |</a>
        <a href="#">Transaction History |</a>
        <a href="#">Policy |</a>
        <a href="#">Logout |</a>
    </div>

    <div class="form-container">
        <div class="left-column">
            <div class="image-placeholder">X</div>
            <button>Upload Picture</button>
        </div>
        <div class="right-column">
            <div class="form-group">
                <label for="title">Title Here</label>
                <input type="text" id="title" value="Samsung A55 5G">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description">Year: 2024
Model:RAM 8 ROM 256
Price:Rp 4.000.000
Condition:Like New</textarea>
            </div>
            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" value="089619930076">
            </div>
            <div class="form-group">
                <label for="bank">Bank</label>
                <select id="bank">
                    <option>HSBC</option>
                    <option>BCA</option>
                    <option>Mandiri</option>
                    <option>BNI</option>
                    <option>BRI</option>
                </select>
            </div>
            <div class="form-group">
                <label for="accountHolder">Account Holder</label>
                <input type="text" id="accountHolder" value="Name Here">
            </div>
            <p>Transaction
            <select name="hoy many">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
            </p>
         
        
            <p>* if the transaction is for 3 person, choose 3 from the drop-down list</p>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="sendMobile">
                    <label for="sendMobile">Send to Mobile Phone</label>
                </div>
                <div>
                    <input type="checkbox" id="sendEmail">
                    <label for="sendEmail">Send to Email</label>
                </div>
            </div>
            <div class="form-group">
                <label for="mobilePhone">Send to Mobile Phone</label>
                <input type="text" id="mobilePhone" value="1234567890, 1234567891">
            </div>
            <div class="form-group">
                <label for="email">Send to Email</label>
                <input type="text" id="email" value="mfmm2013@soton.ac.uk, fys_06@yahoo.com">
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="green-button"><a href="praktikum 3.2B.html">Generate Nabr link<a/></a/></button
        </div>
</div>

</body>
</html>
