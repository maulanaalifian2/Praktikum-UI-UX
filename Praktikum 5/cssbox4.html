<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Box dan Positioning</title>
<style>
    body {
        background: #f0f0f0;
        display: flex;
        justify-content: center;
    }
    .container {
        width: 800px;
        background: white;
        border: 2px solid #777;
        padding: 10px;
    }
    header {
        background: orange;
        height: 70px;
        margin-bottom: 10px;
        position: relative;
    }
    .small {
        background: yellow;
        width: 80px;
        height: 50px;
        position: absolute;
        top: -60px;
        left: 0;
    }
    main {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }
    aside, section, .right {
        height: 300px;
    }
    aside {
        background: lightgreen;
        width: 150px;
    }
    section {
        background: lightgray;
        flex: 1;
    }
    .right {
        background: skyblue;
        width: 150px;
    }
    footer {
        background: blue;
        height: 60px;
    }
</style>
</head>
<body>
    <div class="container">
        <header>
            <div class="small"></div>
        </header>
        <main>
            <aside></aside>
            <section></section>
            <div class="right"></div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
