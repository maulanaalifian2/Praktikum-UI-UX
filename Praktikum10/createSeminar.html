<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin | Create BMW Event</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

  <!-- ===== NAVBAR ADMIN ===== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">BMW Admin</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="createSeminar.html">Create Event</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="registrasi.html">Registrasi</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- ===== CONTENT ===== -->
  <div class="container my-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Create BMW Event / Seminar</h4>
      </div>

      <div class="card-body">
        <form>

          <!-- EVENT CODE -->
          <div class="row mb-3">
            <label class="col-md-4 col-form-label">Event Code</label>
            <div class="col-md-8">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="BMW-EVT-001" required />
                <span class="input-group-text">
                  <i class="fa fa-barcode"></i>
                </span>
              </div>
            </div>
          </div>

          <!-- EVENT NAME -->
          <div class="row mb-3">
            <label class="col-md-4 col-form-label">Event Name</label>
            <div class="col-md-8">
              <input
                type="text"
                class="form-control"
                placeholder="BMW Driving Experience 2025"
                required
              />
            </div>
          </div>

          <!-- START DATE -->
          <div class="row mb-3">
            <label class="col-md-4 col-form-label">Start Date</label>
            <div class="col-md-8">
              <div class="input-group">
                <input type="date" class="form-control" required />
                <span class="input-group-text">
                  <i class="fa fa-calendar"></i>
                </span>
              </div>
            </div>
          </div>

          <!-- END DATE -->
          <div class="row mb-3">
            <label class="col-md-4 col-form-label">End Date</label>
            <div class="col-md-8">
              <div class="input-group">
                <input type="date" class="form-control" />
                <span class="input-group-text">
                  <i class="fa fa-calendar"></i>
                </span>
              </div>
            </div>
          </div>

          <!-- PRICE -->
          <div class="row mb-3">
            <label class="col-md-4 col-form-label">Registration Fee</label>
            <div class="col-md-8">
              <div class="input-group">
                <input
                  type="number"
                  class="form-control"
                  placeholder="500000"
                />
                <span class="input-group-text">
                  <i class="fa fa-money"></i>
                </span>
              </div>
            </div>
          </div>

          <!-- LOCATION -->
          <div class="row mb-3">
            <label class="col-md-4 col-form-label">Event Location</label>
            <div class="col-md-8">
              <input
                type="text"
                class="form-control"
                placeholder="BMW Training Center, Jakarta"
              />
            </div>
          </div>

          <!-- LATITUDE -->
          <div class="row mb-3">
            <label class="col-md-4 col-form-label">Latitude</label>
            <div class="col-md-8">
              <input type="text" class="form-control" placeholder="-6.200000" />
            </div>
          </div>

          <!-- LONGITUDE -->
          <div class="row mb-3">
            <label class="col-md-4 col-form-label">Longitude</label>
            <div class="col-md-8">
              <input type="text" class="form-control" placeholder="106.816666" />
            </div>
          </div>

          <!-- EVENT TYPE -->
          <div class="row mb-3">
            <label class="col-md-4 col-form-label">Event Type</label>
            <div class="col-md-8">
              <select class="form-select" required>
                <option value="">-- Select --</option>
                <option>BMW Seminar</option>
                <option>BMW Launch Event</option>
                <option>BMW Driving Experience</option>
                <option>BMW Community Gathering</option>
              </select>
            </div>
          </div>

          <!-- PIC -->
          <div class="row mb-3">
            <label class="col-md-4 col-form-label">Event PIC</label>
            <div class="col-md-8">
              <input
                type="text"
                class="form-control"
                placeholder="BMW Indonesia Team"
              />
            </div>
          </div>

        <div class="row mb-4">
              <label class="col-md-4 col-form-label">Deskripsi</label>
              <div class="col-md-8">
                <textarea
                  class="form-control"
                  rows="5"
                  placeholder="Deskripsi kegiatan"
                ></textarea>
              </div>
            </div>

          <!-- BUTTON -->
          <div class="row">
            <div class="offset-md-4 col-md-8">
              <button type="submit" class="btn btn-success">
                <i class="fa fa-save"></i> Save BMW Event
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3">
    Â© 2025 BMW Event Management
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
